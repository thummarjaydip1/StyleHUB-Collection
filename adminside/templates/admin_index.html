<script src="https://cdn.tailwindcss.com"></script>
<div class="bg-gray-200 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">

        <form action="" method="post">
            {% csrf_token %}

            <p class="text-2xl font-bold text-center mb-6">Admin Panel Login</p>

            {% if error %}
                <div class="bg-red-100  text-red-700 px-4 py-2 rounded text-center mb-3">
                    {{ error }}
                </div>
            {% endif %}


            <label class="font-semibold">Enter User Name:</label>
            <input type="text" name="username" placeholder="Enter Username"
                   class="border border-gray-400 shadow mt-2 p-2 rounded w-full" required>

            <label class="font-semibold mt-4">Enter Password:</label>
            <input type="password" name="password" placeholder="Enter Password"
                   class="border border-gray-400 shadow mt-2 p-2 rounded w-full" required>

            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 p-2 mt-6 rounded text-white w-full font-semibold">
                Login
            </button>

        </form>

    </div>

</div>
