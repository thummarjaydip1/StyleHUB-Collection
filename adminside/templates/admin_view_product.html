{% include "admin_header.html" %}

<h1 class="text-xl font-bold text-center mb-4">
    View Product
</h1>

<div class="overflow-x-auto px-6">
    <table class="w-full border border-gray-300 text-center">
        <thead class="bg-gray-300">
            <tr>
                <th class="border px-4 py-2">Id</th>
                <th class="border px-4 py-2">Name</th>
                <th class="border px-4 py-2">Category</th>
                <th class="border px-4 py-2">Type</th>
                <th class="border px-4 py-2">Price</th>
                <th class="border px-4 py-2">Image</th>
                <th class="border px-4 py-2">Action</th>
            </tr>
        </thead>

            {% for i in data %}
            <tr class="hover:bg-gray-100">
                <td class="border px-4 py-2">{{ i.id }}</td>
                <td class="border px-4 py-2">{{ i.name }}</td>
                <td class="border px-4 py-2">{{ i.category }}</td>
                <td class="border px-4 py-2">{{ i.type }}</td>
                <td class="border px-4 py-2">{{ i.price }}</td>
                <td class="border px-4 py-2 flex justify-center"><img src="{{ i.image.url }}" width="70" height="70"></td>
                <td class="border px-4 py-2 space-x-2">
                    <a href="{% url 'admin_update_product' i.id %}"
                    class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
                        Update
                    </a>

                    <a href="{% url 'admin_delete_product' i.id %}"
                    class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
                    onclick="return confirm('Are you sure delete product?');">
                        Delete
                    </a>
                </td>

            </tr>
            {% endfor %}
    </table>
</div>

{% include "admin_footer.html" %}
