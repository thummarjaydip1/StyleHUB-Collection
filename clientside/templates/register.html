{% include 'header.html' %}

<div class="bg-gray-200 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">

        <form action="" method="post">
            {% csrf_token %}

            <p class="text-2xl font-bold text-center mb-6">Register</p>

            <label class="font-semibold">Enter User Name:</label>
            <input type="text" name="username" placeholder="Enter User Name"
                   class="border border-gray-400 shadow mt-2 p-2 rounded w-full" required>

            <label class="font-semibold mt-4">Password:</label>
            <input type="password" name="password" placeholder="Enter Password"
                   class="border border-gray-400 shadow mt-2 p-2 rounded w-full" required>

            <label class="font-semibold mt-4">Confirm Password:</label>
            <input type="password" name="confirmpassword" placeholder="Enter Confirm Password"
                   class="border border-gray-400 shadow mt-2 p-2 rounded w-full" required>

            <label class="font-semibold mt-4">Enter E-mail:</label>
            <input type="email" name="email" placeholder="Enter Email"
                   class="border border-gray-400 shadow mt-2 p-2 rounded w-full" required>

            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 p-2 mt-6 rounded text-white w-full font-semibold">
                Register
            </button>

        </form>

        <p class="text-center text-sm mt-4">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
        </p>

    </div>

</div>

{% include 'footer.html' %}
