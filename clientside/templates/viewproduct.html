{% include "header.html" %}

<div class="max-w-6xl mx-auto px-6 py-8">
    <h2 class="text-2xl text-center font-bold mb-6">Products</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for i in product %}
            <div class="bg-white border rounded-lg p-4 flex flex-col items-center">
                
                <div class="w-full h-48 flex items-center justify-center mb-4">
                    <img src="{{ i.image.url }}" alt="{{ i.name }}" class="max-w-full max-h-full object-contain">
                </div>

                <h3 class="text-lg font-semibold text-gray-800">{{ i.name }}</h3>
                <p class="text-sm text-gray-500 mb-2">{{ i.category }} | {{ i.type }}</p>
                <p class="text-xl font-bold text-green-600 mb-4">â‚¹{{ i.price }}</p>

                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'add_to_cart' i.id %}">
                        {% csrf_token %}
                        <button type="submit"
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                            Add To Cart
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}"
                       class="px-4 py-2 bg-blue-400 text-white-900 rounded-lg hover:bg-blue-500 transition">
                        Login to Add
                    </a>
                {% endif %}

            </div>
        {% endfor %}
    </div>
</div>

{% include "footer.html" %}
